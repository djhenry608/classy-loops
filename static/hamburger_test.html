        <li><a class="drawer-menu-item" href="./index.html">Left</a></li>
        <li><a class="drawer-menu-item" href="./right.html">Right</a></li>
        <li class="drawer-dropdown">
          <a class="drawer-menu-item" data-target="#" href="#" data-toggle="dropdown" role="button" aria-expanded="false">

            Fixed navbar <span class="drawer-caret"></span>

          <ul class="drawer-dropdown-menu">
            <li><a class="drawer-dropdown-menu-item" href="./fixed-navbar-top.html">Top</a></li>

          <a class="drawer-menu-item" href="#" data-toggle="dropdown" role="button" aria-expanded="false">

      </ul>

  </header>

  <!-- content -->
  <main role="main">
    <section class="item">

    <canvas id="qr-code"></canvas>
    {% if messages|length > 0 %}
       <h3>Messages:<h3><span style="font-color:yellow"> {{ messages }}</span>
      {% endif %}
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
      /* JS comes here */
      var qr;
      (function() {
                    qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: 'http://{{ myIP }}:8080/controls'
                });
            })();
            
            function generateQRCode() {
                var qrtext = document.getElementById("qr-text").value;
                document.getElementById("qr-result").innerHTML = "QR code for " + qrtext +":";
                alert(qrtext);
                qr.set({
                    foreground: 'black',
                    size: 200,
                    value: qrtext
                });
            }
    </script>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
